<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Job Application Form</h2>
        <form>
            <div class="form-group">
                <input type="text" id="fullname" placeholder=" " required>
                <label for="fullname">Enter Full Name</label>
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email Address</label>
            </div>

            <div class="form-group">
                <input type="tel" id="phonenumber" placeholder=" " required>
                <label for="phonenumber">Phone Number</label>
            </div>

            <div class="form-group">
                <input type="date" id="dob" required>
                <label for="dob">Date Of Birth</label>
            </div>

            <div class="form-group gender">
                <label>Gender:</label>
                <input type="radio" name="gender" id="male" required> <label for="male" class="small-label">Male</label>
                <input type="radio" name="gender" id="female"> <label for="female" class="small-label">Female</label>
            </div>

            <div class="form-group skills">
                <label>Skills:</label>
                <input type="checkbox" name="skills" id="html"> <label for="html" class="small-label">HTML</label>
                <input type="checkbox" name="skills" id="css"> <label for="css" class="small-label">CSS</label>
                <input type="checkbox" name="skills" id="js"> <label for="js" class="small-label">JavaScript</label>
                <input type="checkbox" name="skills" id="react"> <label for="react" class="small-label">React JS</label>
                <input type="checkbox" name="skills" id="next"> <label for="next" class="small-label">Next JS</label>
            </div>

            <div class="form-group">
                <input type="file" id="resume" required>
                <label for="resume">Upload Resume</label>
            </div>

            <div class="form-group">
                <select name="department" id="department" required>
                    <option value="" disabled selected></option>
                    <option value="HR Department">HR Department</option>
                    <option value="Administration">Administration</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                </select>
                <label for="department">Choose Department</label>
            </div>

            <div class="form-group">
                <input type="text" id="salary" placeholder=" " required>
                <label for="salary">Expected Salary</label>
            </div>

            <div class="form-group">
                <input type="url" id="portfolio-url" placeholder=" " required>
                <label for="portfolio-url">Portfolio Website</label>
            </div>

            <div class="form-group">
                <input type="datetime-local" id="d&t" required>
                <label for="d&t">Preferred Interview Date & Time</label>
            </div>

            <div class="form-group">
                <textarea id="short-bio" placeholder=" " required></textarea>
                <label for="short-bio">Short Bio / Cover Letter</label>
            </div>

            <div class="form-group terms">
                <input type="checkbox" id="agree" required>
                <label for="agree">Agree to Terms & Conditions</label>
            </div>

            <div class="form-buttons">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
